<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Soccer Shop</title>
    <script type="module" src="@common"></script>
    <link rel="icon" href="@assets/icons/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <a href="@pages/home/" aria-label="Vai alla home">
        <img src="@assets/icons/favicon.ico" alt="website logo" />
        <h1>Elprimerofootballer</h1>
      </a>
      <div>
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="menu-icon"></label>
        <nav>
          <a href="@pages/toolkit/" aria-label="View tutte le squadre"
            >Squadre</a
          >
          
          <a
            href="@pages/products/?nationals"
            aria-label="Vedi le maglie di tutte le Nazionali"
          >
            Nazionali
          </a>
          <a aria-label="Accedi o Entra nel tuo account">
            <i class="fa-solid fa-circle-user"></i>
          </a>
          <a
            href="@pages/notifications/"
            aria-label="Vedi le notifiche del tuo profilo"
          >
            <i class="fa-solid fa-bell"></i>
          </a>
          <a href="@pages/cart/" aria-label="Vedi gli oggetti nel tuo carello">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
        </nav>
      </div>
    </header>

    <form id="register-form">
      <h2>Registra un Profilo</h2>
      <fieldset>
        <legend>Informazioni Personali</legend>

        <label for="fullName">Nome Completo</label>
        <input type="text" id="fullName" name="fullName" autocomplete="name" />

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" autocomplete="email" />

        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          name="password"
          autocomplete="new-password"
        />

        <label for="phone">Telefono:</label>
        <input type="tel" id="phone" name="phone" autocomplete="tel" />
      </fieldset>

      <fieldset>
        <legend>Indirizzo di Spedizione</legend>

        <label for="address">Indirizzo:</label>
        <input
          type="text"
          id="address"
          name="address"
          autocomplete="address-line1"
        />

        <div class="split-input">
          <div>
            <label for="city">Citt√†:</label>
            <input
              type="text"
              id="city"
              name="city"
              autocomplete="address-level2"
            />
          </div>

          <div>
            <label for="province">Provincia:</label>
            <input
              type="text"
              id="province"
              name="province"
              autocomplete="address-level1"
            />
          </div>
        </div>

        <div class="split-input">
          <div>
            <label for="zip">CAP:</label>
            <input
              type="text"
              id="zip"
              name="zip"
              autocomplete="new-password"
            />
          </div>
          <div>
            <label for="country">Paese:</label>
            <input
              type="text"
              id="country"
              name="country"
              autocomplete="country"
            />
          </div>
        </div>
      </fieldset>

      <input type="submit" value="Registrati" />
    </form>

    <footer>
      <img src="@assets/icons/favicon.ico" alt="icona logo" />
      <h3>Elprimerofootballer</h3>
    </footer>

    <script type="module" src="./main.js"></script>
  </body>
</html>
