<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cart - Elprimero</title>

    <link rel="icon" href="@assets/icons/favicon.ico" type="image/x-icon" />
    <script src="/@common"></script>
  </head>
  <body>
    <header>
      <a href="@pages/home/" aria-label="Vai alla home">
        <img src="@assets/icons/favicon.ico" alt="website logo" />
        <h1>Elprimerofootballer</h1>
      </a>
      <div>
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="menu-icon"></label>
        <nav>
          <a href="@pages/toolkit/" aria-label="View tutte le squadre"
            >Squadre</a
          >
          
          <a
            href="@pages/products/?nationals"
            aria-label="Vedi le maglie di tutte le Nazionali"
          >
            Nazionali
          </a>
          <a aria-label="Accedi o Entra nel tuo account">
            <i class="fa-solid fa-circle-user"></i>
          </a>
          <a href="@pages/cart/" aria-label="Vedi gli oggetti nel tuo carello">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
        </nav>
      </div>
    </header>

    <main>
      <section class="notifications-container">
        <h2>Notifiche</h2>
        <div class="notification-filters">
          <button class="filter-btn active" data-filter="all">Tutte</button>
          <button class="filter-btn" data-filter="unread">Non lette</button>
          <button class="filter-btn" data-filter="read">Lette</button>
        </div>
        <div class="notifications-list">
          <!-- Notifications will be dynamically inserted here -->
        </div>
        <template id="notification-template">
          <div class="notification-item" data-id="">
            <div class="notification-content">
              <div class="notification-icon">
                <i class="fa-solid"></i>
              </div>
              <div class="notification-text">
                <p class="notification-message"></p>
                <span class="notification-time"></span>
              </div>
            </div>
            <div class="notification-actions">
              <button class="mark-btn" aria-label="Segna come letto/non letto">
                <i class="fa-solid fa-circle"></i>
              </button>
              <button class="delete-btn" aria-label="Elimina notifica">
                <i class="fa-solid fa-trash"></i>
              </button>
            </div>
          </div>
        </template>
      </section>
    </main>

    <footer>
      <img src="@assets/icons/favicon.ico" alt="icona logo" />
      <h3>Elprimerofootballer</h3>
    </footer>
    <script type="module" src="./main.js"></script>
  </body>
</html>
