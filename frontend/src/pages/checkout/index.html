<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Checkout - Elprimero</title>
    <link rel="icon" href="@assets/icons/favicon.ico" type="image/x-icon" />
    <script type="module" src="@common"></script>
  </head>
  <body>
    <header>
      <a href="@pages/home/" aria-label="Vai alla home">
        <img src="@assets/icons/favicon.ico" alt="website logo" />
        <h1>Elprimerofootballer</h1>
      </a>
      <div>
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="menu-icon"></label>
        <nav>
          <a href="@pages/products/?type=all" aria-label="View tutte le squadre"
            >Squadre</a
          >

          <a
            href="@pages/products/?type=nationals"
            aria-label="Vedi le maglie di tutte le Nazionali"
          >
            Nazionali
          </a>
          <a
            href="@pages/notifications/"
            aria-label="Vedi le notifiche del tuo profilo"
          >
            <i class="fa-solid fa-bell"></i>
          </a>
          <a aria-label="Accedi o Entra nel tuo account">
            <i class="fa-solid fa-circle-user"></i>
          </a>
          <a href="@pages/cart/" aria-label="Vedi gli oggetti nel tuo carello">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
        </nav>
      </div>
    </header>
    <div class="loader"></div>
    <div class="breadcrumb">Carrello > Checkout > Informazioni</div>

    <div class="checkout-container">
      <div class="checkout-form-container">
        <div class="checkout">
          <h2>Informazioni Carta</h2>
          <form id="checkoutForm">
            <div class="form-group">
              <label>Numero Carta</label>
              <input
                type="text"
                id="cardNumber"
                placeholder="Card Number"
                value="4242424242424242"
                required
              />
            </div>
            <div class="form-group" style="display: flex; gap: 10px">
              <div style="flex: 1">
                <label>MM/YY</label>
                <input
                  type="text"
                  id="cardExpiry"
                  placeholder="MM/YY"
                  value="12/25"
                  required
                />
              </div>
              <div style="flex: 1">
                <label>CVV</label>
                <input
                  type="text"
                  id="cardCvv"
                  placeholder="CVV"
                  value="111"
                  required
                />
              </div>
            </div>
            <div class="form-group">
              <label>Nome Intestatario Carta</label>
              <input type="text" id="cardName" value="Nome Utente" required />
            </div>
            <h2>Indirizzo Spedizione</h2>
            <div class="form-group">
              <label>Paese</label>
              <input type="text" value="Italia" readonly />
            </div>
            <div class="form-group">
              <label>CAP</label>
              <input type="text" id="postalCode" value="47121" required />
            </div>
            <div class="form-group">
              <label>Indirizzo</label>
              <input type="text" id="address" value="Corso diaz" required />
            </div>
            <div class="form-group">
              <label>Numero di telefono</label>
              <input type="tel" id="phone" value="1234567890" required />
            </div>
            <button type="submit" class="pay-button">
              Paga â‚¬<span id="totalAmount">0.00</span>
            </button>
          </form>
        </div>
      </div>

      <div class="order-summary" id="orderSummary">
        <!-- Will be populated by JavaScript -->
      </div>
    </div>
    <footer>
      <img src="@assets/icons/favicon.ico" alt="icona logo" />
      <h3>Elprimerofootballer</h3>
    </footer>

    <script type="module" src="./main.js"></script>
  </body>
</html>
