<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Checkout - Elprimero</title>
        <link rel="icon" href="@assets/icons/favicon.ico" type="image/x-icon" />
      </head>
<body>
    <header>
        <a href="/home" ria-label="Go to Home page">
            <img src="@assets/icons/favicon.ico" alt="icona logo" />
        </a>
        
        <a href="@pages/home/"><h3>Elprimerofootballer</h3></a>
        <nav>
          <a href="@pages/toolkit/">Squadre</a>
          <a href="#">Leghe</a>
          <a href="#">Nazionali</a>
          <a href="@pages/login/"><i class="fa-solid fa-circle-user"></i></a>
          <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
        </nav>
      </header>
    <div class="breadcrumb">
        Carrello > Checkout > Informazioni
    </div>

    <div class="checkout-container">
        <div class="checkout-form-container">
            <div class="checkout">
                <h2>Informazioni Carta</h2>
            <form id="checkoutForm">
                <div class="form-group">
                    <label>Numero Carta</label>
                    <input type="text" id="cardNumber" placeholder="Card Number" required>
                </div>
                <div class="form-group" style="display: flex; gap: 10px;">
                    <div style="flex: 1;">
                        <label>MM/YY</label>
                        <input type="text" id="cardExpiry" placeholder="MM/YY" required>
                    </div>
                    <div style="flex: 1;">
                        <label>CVV</label>
                        <input type="text" id="cardCvv" placeholder="CVV" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Nome Intestatario Carta</label>
                    <input type="text" id="cardName" required>
                </div>
                <h2>Indirizzo Spedizione</h2>
                <div class="form-group">
                    <label>Paese</label>
                    <input type="text" value="Italia" readonly>
                </div>
                <div class="form-group">
                    <label>CAP</label>
                    <input type="text" id="postalCode" required>
                </div>
                <div class="form-group">
                    <label>Indirizzo</label>
                    <input type="text" id="address" required>
                </div>
                <div class="form-group">
                    <label>Numero di telefono</label>
                    <input type="tel" id="phone" required>
                </div>
                <button type="submit" class="pay-button">Paga â‚¬<span id="totalAmount">0.00</span></button>
            </form>
            </div>
            
        </div>

        <div class="order-summary" id="orderSummary">
            <!-- Will be populated by JavaScript -->
        </div>
    </div>
    <footer>
        <img src="@assets/icons/favicon.ico" alt="icona logo" />
        <h3>Elprimerofootballer</h3>
      </footer>
  
    <script type="module" src="./main.js"></script>
</body>
</html>
