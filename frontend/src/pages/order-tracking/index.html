<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Tracking - Elprimero</title>
    <link rel="icon" type="image/x-icon" href="@assets/icons/favicon.ico" />
  </head>
  <body>
    <header>
      <a href="@pages/home/" aria-label="Vai alla home">
        <img src="@assets/icons/favicon.ico" alt="website logo" />
        <h1>Elprimerofootballer</h1>
      </a>
      <div>
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="menu-icon"></label>
        <nav>
          <a href="@pages/toolkit/" aria-label="View tutte le squadre"
            >Squadre</a
          >
          <a href="@pages/products/?leagues" aria-label="Vedi tutte le Leghe"
            >Leghe</a
          >
          <a
            href="@pages/products/?nationals"
            aria-label="Vedi le maglie di tutte le Nazionali"
            >Nazionali</a
          >
          <a href="@pages/login/" aria-label="Accedi o Entra nel tuo account">
            <i class="fa-solid fa-circle-user"></i>
          </a>
          <a href="@pages/cart/" aria-label="Vedi gli oggetti nel tuo carello">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
        </nav>
      </div>
    </header>

    <main class="order-tracking">
      <h2>Shipping Details</h2>
      <br />
      <ol class="steps-container" aria-label="Stato dell'ordine">
        <!-- Gli step verranno generati dinamicamente qui -->
      </ol>

      <section class="shipping-details">
        <div class="details-content">
          <div class="shipping-address">
            <h3>Delivery Address</h3>
            <p class="address-line" data-address="name"></p>
            <p class="address-line" data-address="street"></p>
            <p class="address-line" data-address="city-state"></p>
            <p class="address-line" data-address="country"></p>
          </div>
          <div class="delivery-info">
            <h3>Delivery Information</h3>
            <p>Tracking Number: <span data-tracking="number"></span></p>
            <p>Estimated Delivery: <span data-tracking="eta"></span></p>
            <p>Shipping Method: <span data-tracking="method"></span></p>
          </div>
        </div>
      </section>

      <section class="order-summary">
        <h3>Order Summary</h3>
        <div class="summary-content">
          <div class="order-totals">
            <div class="subtotal">
              <span>Subtotal</span>
              <span data-total="subtotal"></span>
            </div>
            <div class="shipping">
              <span>Shipping</span>
              <span data-total="shipping"></span>
            </div>
            <div class="tax">
              <span>Tax</span>
              <span data-total="tax"></span>
            </div>
            <div class="total">
              <span>Total</span>
              <span data-total="final"></span>
            </div>
          </div>
        </div>
      </section>

      <table class="order-items">
        <thead>
          <tr>
            <th>Image</th>
            <th>Item</th>
            <th>Team</th>
            <th>Quantity</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody data-order="items">
          <!-- Le righe verranno generate dinamicamente qui -->
        </tbody>
      </table>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
