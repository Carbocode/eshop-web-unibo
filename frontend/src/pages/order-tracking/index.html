<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Tracking - Elprimero</title>
    <link rel="icon" type="image/x-icon" href="@assets/icons/favicon.ico" />
  </head>
  <body>
    <header>
      <a href="@pages/home/" aria-label="Go to Home page">
        <img src="@assets/icons/favicon.ico" alt="website logo" />
        <h1>Elprimerofootballer</h1>
      </a>
      <nav>
        <a href="@pages/toolkit/" aria-label="View all squads">Squadre</a>
        <a
          href="@pages/products-view/?leagues"
          aria-label="Go to football leagues"
        >
          Leghe
        </a>
        <a
          href="@pages/products-view/?nationals"
          aria-label="Go to national teams"
        >
          Nazionali
        </a>
        <a href="@pages/login/" aria-label=" View your Account or Login">
          <i class="fa-solid fa-circle-user"></i>
        </a>
        <a href="@pages/cart/" aria-label="View Items added to your cart">
          <i class="fa-solid fa-cart-shopping"></i>
        </a>
      </nav>
    </header>

    <main class="order-tracking">
      <h2>Shipping Details</h2>
      <br />
      <ol class="steps-container" aria-label="Stato dell'ordine">
        <li class="">
          <i class="fa-solid fa-circle-check"></i>
          <p>Placed</p>
        </li>
        <li class="active">
          <i class="fa-solid fa-warehouse"></i>
          <p>Processing</p>
        </li>
        <li class="">
          <i class="fa-solid fa-truck"></i>
          <p>Shipped</p>
        </li>
        <li class="">
          <i class="fa-solid fa-house"></i>
          <p>Delivered</p>
        </li>
      </ol>

      <!-- Shipping Details Section -->
      <section class="shipping-details">
        <div class="details-content">
          <div class="shipping-address">
            <h3>Delivery Address</h3>
            <p class="address-line" data-address="name"></p>
            <p class="address-line" data-address="street"></p>
            <p class="address-line" data-address="city-state"></p>
            <p class="address-line" data-address="country"></p>
          </div>
          <div class="delivery-info">
            <h3>Delivery Information</h3>
            <p>Tracking Number: <span data-tracking="number"></span></p>
            <p>Estimated Delivery: <span data-tracking="eta"></span></p>
            <p>Shipping Method: <span data-tracking="method"></span></p>
          </div>
        </div>
      </section>

      <!-- Order Summary Section -->
      <section class="order-summary">
        <h3>Order Summary</h3>
        <div class="summary-content">
          <div class="order-items" data-order="items">
            <!-- Items will be dynamically inserted here -->
          </div>
          <div class="order-totals">
            <div class="subtotal">
              <span>Subtotal</span>
              <span data-total="subtotal"></span>
            </div>
            <div class="shipping">
              <span>Shipping</span>
              <span data-total="shipping"></span>
            </div>
            <div class="tax">
              <span>Tax</span>
              <span data-total="tax"></span>
            </div>
            <div class="total">
              <span>Total</span>
              <span data-total="final"></span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
