<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - El Primero Footballer</title>
    <link rel="stylesheet" href="../../assets/styles/normalize.scss">
    <link rel="stylesheet" href="../../global.scss">
    <link rel="stylesheet" href="style.scss">
</head>
<body>
    <header>
      <a href="@pages/home/" aria-label="Vai alla home">
        <img src="@assets/icons/favicon.ico" alt="website logo" />
        <h1>Elprimerofootballer</h1>
      </a>
      <div>
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="menu-icon"></label>
        <nav>
          <a href="@pages/toolkit/" aria-label="View tutte le squadre"
            >Squadre</a
          >
          
          <a
            href="@pages/products/?nationals"
            aria-label="Vedi le maglie di tutte le Nazionali"
          >
            Nazionali
          </a>
          <a aria-label="Accedi o Entra nel tuo account">
            <i class="fa-solid fa-circle-user"></i>
          </a>
          <a
            href="@pages/notifications/"
            aria-label="Vedi le notifiche del tuo profilo"
          >
            <i class="fa-solid fa-bell"></i>
          </a>
          <a href="@pages/cart/" aria-label="Vedi gli oggetti nel tuo carello">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
        </nav>
      </div>
    </header>
    <div class="container">
        <h1>Product Management</h1>

        <!-- Edition Management -->
        <section class="section">
            <h2>Editions</h2>
            <form id="editionForm" class="form">
                <div class="form-group">
                    <label for="editionName">Name (max 100 chars)</label>
                    <input type="text" id="editionName" name="name" maxlength="100" required>
                </div>
                <div class="form-group">
                    <label for="editionYear">Year (1900-2100)</label>
                    <input type="number" id="editionYear" name="year" min="1900" max="2100" required>
                </div>
                <div class="form-group">
                    <label for="editionDescription">Description (max 500 chars)</label>
                    <textarea id="editionDescription" name="description" maxlength="500" rows="3"></textarea>
                </div>
                <button type="submit">Add Edition</button>
            </form>

            <div class="table-container">
                <h3>Existing Editions</h3>
                <table id="editionsTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Year</th>
                            <th>Description</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <!-- T-Shirt Management -->
        <section class="section">
            <h2>T-Shirts</h2>
            <form id="tshirtForm" class="form">
                <div class="form-group">
                    <label for="tshirtTeam">Team</label>
                    <select id="tshirtTeam" name="team_id" required></select>
                </div>
                <div class="form-group">
                    <label for="tshirtEdition">Edition</label>
                    <select id="tshirtEdition" name="edition_id" required></select>
                </div>
                <div class="form-group">
                    <label for="tshirtPrice">Price</label>
                    <input type="number" id="tshirtPrice" name="price" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="tshirtImage">Image URL</label>
                    <input type="url" id="tshirtImage" name="image_url">
                </div>
                <button type="submit">Add T-Shirt</button>
            </form>

            <div class="table-container">
                <h3>Existing T-Shirts</h3>
                <table id="tshirtsTable">
                    <thead>
                        <tr>
                            <th>Team</th>
                            <th>Edition</th>
                            <th>Price</th>
                            <th>Image</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>

        <!-- Inventory Management -->
        <section class="section">
            <h2>Inventory</h2>
            <form id="inventoryForm" class="form">
                <div class="form-group">
                    <label for="inventoryTshirt">T-Shirt</label>
                    <select id="inventoryTshirt" name="tshirt_id" required></select>
                </div>
                <div class="form-group">
                    <label for="inventorySize">Size</label>
                    <select id="inventorySize" name="size_id" required></select>
                </div>
                <div class="form-group">
                    <label for="inventoryQuantity">Quantity</label>
                    <input type="number" id="inventoryQuantity" name="availability" min="0" required>
                </div>
                <button type="submit">Update Stock</button>
            </form>

            <div class="table-container">
                <h3>Current Stock</h3>
                <table id="inventoryTable">
                    <thead>
                        <tr>
                            <th>T-Shirt</th>
                            <th>Size</th>
                            <th>Quantity</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </section>
    </div>
    <footer>
      <img src="@assets/icons/favicon.ico" alt="icona logo" />
      <h3>Elprimerofootballer</h3>
    </footer>
    <script type="module" src="main.js"></script>
</body>
</html>
