<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>My Website</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <main>
      <h1>Prova</h1>
      <h2>Prova</h2>
      <h3>Prova</h3>
      <h4>Prova</h4>
      <h5>Prova</h5>
      <h6>Prova</h6>
      <p>Prova</p>
      <pre>Prova</pre>
      <code>Prova</code>
      <small>Prova</small>
      <br />
      <hr />
      <br />
      <input type="button" value="Type Button" />
      <input type="submit" value="Type Submit" />
      <button type="button">Button</button>
      <br />
      <input type="checkbox" id="scales" name="scales" checked />
      <label for="scales">Checkbox</label>
      <br />
      <label for="name">Type text:</label>
      <input type="text" id="name" name="name" required />
      <br />
      <label>Radio</label>
      <input type="radio" id="huey" name="drone" value="huey" checked />
      <label for="huey">Option1</label>
      <input type="radio" id="dewey" name="drone" value="dewey" />
      <label for="dewey">Option2</label>
      <input type="radio" id="louie" name="drone" value="louie" />
      <label for="louie">Option3</label>
      <br />
      <label for="tentacles">Type number:</label>
      <input type="number" id="tentacles" name="tentacles" min="10" max="100" />
      <br />
      <label for="cars">Select:</label>
      <select name="cars" id="cars">
        <option value="volvo">Option1</option>
        <option value="saab">Option2</option>
        <option value="mercedes">Option3</option>
      </select>
      <br />
      <label for="ciao">Textarea:</label>
      <textarea name="ciao" id="" cols="30" rows="10"></textarea>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
