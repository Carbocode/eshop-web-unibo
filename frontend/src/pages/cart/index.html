<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Carrello - Elprimero</title>
    <link rel="icon" href="@assets/icons/favicon.ico" type="image/x-icon" />
    <script type="module" src="@common"></script>
  </head>
  <body>
    <header>
      <a href="@pages/home/" aria-label="Vai alla home">
        <img src="@assets/icons/favicon.ico" alt="website logo" />
        <h1>Elprimerofootballer</h1>
      </a>
      <div>
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="menu-icon"></label>
        <nav>
          <a href="@pages/products/?type=all" aria-label="View tutte le squadre"
            >Squadre</a
          >

          <a
            href="@pages/products/?type=nationals"
            aria-label="Vedi le maglie di tutte le Nazionali"
          >
            Nazionali
          </a>
          <a
            href="@pages/notifications/"
            aria-label="Vedi le notifiche del tuo profilo"
          >
            <i class="fa-solid fa-bell"></i>
          </a>
          <a aria-label="Accedi o Entra nel tuo account">
            <i class="fa-solid fa-circle-user"></i>
          </a>
          <a href="@pages/cart/" aria-label="Vedi gli oggetti nel tuo carello">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
        </nav>
      </div>
    </header>

    <div class="loader"></div>
    <div class="breadcrumb">Carrello</div>

    <div class="cart-container">
      <div class="cart-items" id="cartItems">
        <!-- Will be populated by JavaScript -->
      </div>

      <div class="cart-summary">
        <h2>Riepilogo Ordine</h2>
        <div class="summary-content" id="cartSummary">
          <!-- Will be populated by JavaScript -->
        </div>
        <div class="cart-actions">
          <button id="continueShoppingBtn" class="secondary-button">
            Continua lo Shopping
          </button>
          <button id="checkoutBtn" class="primary-button">
            Procedi al Checkout
          </button>
        </div>
      </div>
    </div>

    <div id="emptyCartMessage" class="empty-cart-message" style="display: none">
      <h2>Il tuo carrello Ã¨ vuoto</h2>
      <p>Aggiungi alcuni prodotti per iniziare lo shopping!</p>
      <button
        class="primary-button"
        onclick="window.location.href='@pages/products/'"
      >
        Sfoglia Prodotti
      </button>
    </div>

    <footer>
      <img src="@assets/icons/favicon.ico" alt="icona logo" />
      <h3>Elprimerofootballer</h3>
    </footer>

    <script type="module" src="./main.js"></script>
  </body>
</html>
