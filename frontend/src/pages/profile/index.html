<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile - Elprimero</title>
    <script type="module" src="@common"></script>
    <link rel="icon" href="@assets/icons/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <a href="@pages/home/" aria-label="Vai alla home">
        <img src="@assets/icons/favicon.ico" alt="website logo" />
        <h1>Elprimerofootballer</h1>
      </a>
      <div>
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="menu-icon"></label>
        <nav>
          <a href="@pages/products/?type=all" aria-label="View tutte le squadre"
            >Squadre</a
          >

          <a
            href="@pages/products/?type=nationals"
            aria-label="Vedi le maglie di tutte le Nazionali"
          >
            Nazionali
          </a>
          <a
            href="@pages/notifications/"
            aria-label="Vedi le notifiche del tuo profilo"
          >
            <i class="fa-solid fa-bell"></i>
          </a>
          <a href="@pages/cart/" aria-label="Vedi gli oggetti nel tuo carello">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
        </nav>
      </div>
    </header>

    <main>
      <div class="profilo-header">
        <div class="left">
          <img
            src="https://dimages2.gazzettaobjects.it/files/og_thumbnail/uploads/2023/10/14/652b0784ca7e3.jpeg"
            alt="foto del profilo"
          />

          <div class="info-profilo">
            <h4>GianlucaScamacca</h4>
            <p>Membro</p>
          </div>
        </div>
        <div class="bottoni-profilo"></div>
      </div>

      <div class="dettagli-profilo">
        <div>
          <h3>Indirizzo:</h3>
          <p>Via Amendola 10, Bergamo (BG)</p>
        </div>

        <button class="modifiche-profilo">Modifica Profilo</button>
      </div>

      <div class="statistiche-profilo">
        <div class="statistiche">
          <strong>I miei ordini</strong>
          <p>0</p>
        </div>
        <div class="statistiche">
          <strong>Consegnati</strong>
          <p>0</p>
        </div>
        <div class="statistiche">
          <strong>Notifiche</strong>
          <p>0</p>
        </div>
      </div>

      <div class="ordini-recenti">
        <h3>I miei ordini</h3>
        <table class="ordini-table">
          <thead>
            <tr>
              <th>Ordine #</th>
              <th>Data Ordine</th>
              <th>Stato</th>
              <th>Totale</th>
              <th>Articoli</th>
            </tr>
          </thead>
          <tbody id="ordini-list">
            <!-- Orders will be populated here by JavaScript -->
          </tbody>
        </table>
      </div>
    </main>
    <footer>
      <img src="@assets/icons/favicon.ico" alt="icona logo" />
      <h3>Elprimerofootballer</h3>
    </footer>
    <script type="module" src="./main.js"></script>
  </body>
</html>
