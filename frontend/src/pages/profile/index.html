<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile - Elprimero</title>

    <link rel="icon" href="@assets/icons/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <a href="@pages/home/" aria-label="Go to Home page">
        <img src="@assets/icons/favicon.ico" alt="website logo" />
        <h1>Elprimerofootballer</h1>
      </a>
      <nav>
        <a href="@pages/toolkit/" aria-label="View all squads">Squadre</a>
        <a
          href="@pages/products-view/?leagues"
          aria-label="Go to football leagues"
        >
          Leghe
        </a>
        <a
          href="@pages/products-view/?nationals"
          aria-label="Go to national teams"
        >
          Nazionali
        </a>
        <a href="@pages/login/" aria-label=" View your Account or Login">
          <i class="fa-solid fa-circle-user"></i>
        </a>
        <a href="@pages/cart/" aria-label="View Items added to your cart">
          <i class="fa-solid fa-cart-shopping"></i>
        </a>
      </nav>
    </header>

    <main>
      <div class="profilo-container">
        <div class="profilo-header">
          <img
            src="profile-pic.jpg"
            alt="foto del profilo"
            class="fotoProfilo"
          />
          <div class="infoProfilo">
            <h4>MassimollVeroBoss</h4>
            <p>Membro</p>
          </div>
        </div>

        <div class="dettagliProfilo">
          <p>Indirizzo:</p>
          <p>Via Yara Gambirasio 10, Bergamo (BG)</p>
          <button class="Cambioindirizzo">Cambia l'indirizzo</button>
        </div>

        <div class="statisticheProfilo">
          <div class="statistiche">
            <p>I miei ordini</p>
            <p>0</p>
          </div>
          <div class="statistiche">
            <p>Consegnati</p>
            <p>0</p>
          </div>
          <div class="statistiche">
            <p>Notifiche</p>
            <p>0</p>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <img src="@assets/icons/favicon.ico" alt="icona logo" />
      <h3>Elprimerofootballer</h3>
    </footer>
    <script type="module" src="./main.js"></script>
  </body>
</html>
