<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Product view - Elprimero</title>

    <link rel="icon" href="@assets/icons/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <a href="@pages/home/" aria-label="Vai alla home">
        <img src="@assets/icons/favicon.ico" alt="website logo" />
        <h1>Elprimerofootballer</h1>
      </a>
      <div>
        <input type="checkbox" id="menu-toggle" />
        <label for="menu-toggle" class="menu-icon"></label>
        <nav>
          <a href="@pages/toolkit/" aria-label="View tutte le squadre"
            >Squadre</a
          >
          <a href="@pages/products/?leagues" aria-label="Vedi tutte le Leghe">
            Leghe
          </a>
          <a
            href="@pages/products/?nationals"
            aria-label="Vedi le maglie di tutte le Nazionali"
          >
            Nazionali
          </a>
          <a href="@pages/login/" aria-label="Accedi o Entra nel tuo account">
            <i class="fa-solid fa-circle-user"></i>
          </a>
          <a href="@pages/cart/" aria-label="Vedi gli oggetti nel tuo carello">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
        </nav>
      </div>
    </header>

    <main>
      <h2>Serie A</h2>
      <div class="squadre-container">
        <div class="squadra"><img src="juventus.png" alt="Juventus" /></div>
        <div class="squadra"><img src="inter.png" alt="Inter" /></div>
        <div class="squadra"><img src="napoli.png" alt="Napoli" /></div>
        <div class="squadra"><img src="roma.png" alt="Roma" /></div>
        <div class="squadra"><img src="roma.png" alt="Roma" /></div>
      </div>
    </main>

    <footer>
      <img src="@assets/icons/favicon.ico" alt="icona logo" />
      <h3>Elprimerofootballer</h3>
    </footer>
    <script type="module" src="./main.js"></script>
  </body>
</html>
