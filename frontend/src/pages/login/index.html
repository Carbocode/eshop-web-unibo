<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Elprimero</title>

    <link rel="icon" href="@assets/icons/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <a href="@pages/home/">
        <img src="@assets/icons/favicon.ico" alt="icona logo" />
        <h3>Elprimerofootballer</h3>
      </a>
      <nav>
        <a href="@pages/toolkit/">Squadre</a>
        <a href="#">Leghe</a>
        <a href="#">Nazionali</a>
        <a href="@pages/login/"><i class="fa-solid fa-circle-user"></i></a>
        <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
      </nav>
    </header>

    <form id="login-form">
      <h2>Login</h2>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" autocomplete="username" />

      <label for="email">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        autocomplete="current-password"
      />
      <input type="submit" value="Login" />
      <a class="button secondary" href="@pages/register/">
        Sign Up <i class="fa-solid fa-user-plus"></i>
      </a>
    </form>

    <footer>
      <img src="@assets/icons/favicon.ico" alt="icona logo" />
      <h3>Elprimerofootballer</h3>
    </footer>

    <script type="module" src="./main.js"></script>
  </body>
</html>
