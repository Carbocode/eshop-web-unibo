<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Elprimero</title>

    <link rel="icon" href="@assets/icons/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header>
      <a href="@pages/home/" aria-label="Go to Home page">
        <img src="@assets/icons/favicon.ico" alt="website logo" />
        <h1>Elprimerofootballer</h1>
      </a>
      <nav>
        <a href="@pages/toolkit/" aria-label="View all squads">Squadre</a>
        <a
          href="@pages/products-view/?leagues"
          aria-label="Go to football leagues"
        >
          Leghe
        </a>
        <a
          href="@pages/products-view/?nationals"
          aria-label="Go to national teams"
        >
          Nazionali
        </a>
        <a href="@pages/login/" aria-label=" View your Account or Login">
          <i class="fa-solid fa-circle-user"></i>
        </a>
        <a href="@pages/cart/" aria-label="View Items added to your cart">
          <i class="fa-solid fa-cart-shopping"></i>
        </a>
      </nav>
    </header>

    <form id="login-form">
      <h2>Login</h2>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" autocomplete="username" />

      <label for="email">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        autocomplete="current-password"
      />
      <input type="submit" value="Login" />
      <a class="button secondary" href="@pages/register/">
        Sign Up <i class="fa-solid fa-user-plus"></i>
      </a>
    </form>

    <footer>
      <img src="@assets/icons/favicon.ico" alt="icona logo" />
      <h3>Elprimerofootballer</h3>
    </footer>

    <script type="module" src="./main.js"></script>
  </body>
</html>
